<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>StarBank - Creación de cuenta</title>
	<script type="text/javascript" src="/js/account-creation.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="/assets/icon.png" type="image" sizes="16x16">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<img src="/assets/logo.png" id="logo">
	</header>

	<div id="inscripcion">
		<h2>Creación de cuentas:</h2><br>
		<div id="TipoCliente">
			<div id="PersonaNatural">
				<h3>Si el cliente es tipo Persona Natural<br> llene los siguientes datos:</h3>
				<h4>Documento identidad: <br><input type="text" name="nroId" id="nroId"></h4>
			</div>

			<div id="Empresa">
				<h3>Si el cliente es tipo Empresa <br>llene los siguientes datos:</h3>
				<h4>NIT: <br><input type="text" name="nit" id="nit"></h4>
			</div>
		</div><br>
		<h3 id="padText">Sucursal de la cuenta:</h3>
		<h4>Sucursal: <br><input type="text" name="sucursal" id="sucursal"></h4>
		<h4 id="padText">Tipo de cuenta:</h4>
		<select id="tipo">
			<option value="" selected>Seleccione</option>
			<option value="SAVINGS">Ahorros</option>
			<option value="CURRENT">Corriente</option>
		</select>
		<div id="boton">
			<button type="button" onclick="createAccount();">Enviar</button>
		</div>

	</div>
</body>

</html>
